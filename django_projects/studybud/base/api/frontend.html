<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Cools Room</h1>
    <div id="rooms-container">

    </div>
</body>
<script>
    let roomsContainer = document.getElementById('room-container')

    let getRooms =  async () => {
        let res = await fetch('http://127.0.0.1:4908/api/rooms/')
        let rooms = await res.json()
        console.log('RESPONSE:', rooms)

        for (let i = 0; rooms.length > i; i++) {
            let room = rooms[i]

            let row = `<div>
                            <h4>${room.name}</h4>
                        </div>`

            roomsContainer.innerHTML += row
        }
    }

    getRooms()
</script>
</html>
